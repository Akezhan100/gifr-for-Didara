<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–∞—Ä–æ–∫ –¥–ª—è –î–∏–¥–∞—Ä—ã</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
        }

        h1 {
            color: #ff4d4d;
        }

        .gift-box {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 50px auto;
        }

        .box {
            width: 160px;
            height: 100px;
            background-color: #ff4d4d;
            position: absolute;
            bottom: 0;
            border-radius: 10px;
            border: 4px solid #cc0000;
        }

        .lid {
            width: 170px;
            height: 50px;
            background-color: #cc0000;
            position: absolute;
            top: 0;
            left: -5px;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
            z-index: 2;
        }

        .ribbon {
            position: absolute;
            width: 20px;
            height: 100px;
            background: #ffcc00;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            z-index: 3;
        }

        .bow {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ffcc00;
            border-radius: 50%;
            z-index: 4;
        }

        .bow::before, .bow::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffcc00;
            border-radius: 50%;
        }

        .bow::before {
            left: -30px;
        }

        .bow::after {
            right: -30px;
        }

        .message {
            position: absolute;
            width: 180px;
            top: -60px; /* –ü–æ–¥–Ω—è–ª —Ç–µ–∫—Å—Ç –≤—ã—à–µ */
            left: -10px;
            font-size: 16px;
            color: white;
            background: #ff1a1a;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            z-index: 5; /* –¢–µ–ø–µ—Ä—å –ø–æ–≤–µ—Ä—Ö –±–∞–Ω—Ç–∞ */
        }

        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff1a1a;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–æ–¥–∞—Ä–∫–∞ */
        .open .lid {
            transform: translateY(-50px) rotate(10deg);
        }

        .open .bow {
            transform: translateX(-50%) translateY(-10px);
        }

        .open .message {
            opacity: 1;
            transform: translateY(-10px);
        }
    </style>
</head>
<body>

    <h1>–î–∏–¥–∞—Ä–æ—á–∫–∞, –¥–ª—è —Ç–µ–±—è –ø–æ–¥–∞—Ä–æ–∫ üéÅ</h1>

    <div class="gift-box" id="gift">
        <div class="lid"></div>
        <div class="ribbon"></div>
        <div class="bow"></div>
        <div class="box"></div>
        <div class="message">–î–∏–¥–∞—Ä–∞, –ø—Ä–æ—à—É —Ç–µ–±—è, —Ç—ã –º–Ω–µ –æ—á–µ–Ω—å –¥–æ—Ä–æ–≥–∞ ‚ù§Ô∏è</div>
    </div>

    <button onclick="openGift()">–ù–∞–∂–º–∏</button>

    <script>
        function openGift() {
            document.getElementById("gift").classList.add("open");
        }
    </script>

</body>
</html>
